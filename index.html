<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="wrapper" id="harry-potter">
      <div>
        <img src="./assets/harrypotter.jpg" id="square-img">
      </div>
      <div class="win-count"> 0 Wins</div>
    </section>
    <main id=game-section>
      <p>Filler</p>
      <div class="game-container">
        <div id="zero" class="square"></div>
        <div id="one" class="square"></div>
        <div id="two" class="square"></div>
        <div id="three" class="square"></div>
        <div id="four" class="square"></div>
        <div id="five" class="square"></div>
        <div id="six" class="square"></div>
        <div id="seven" class="square"></div>
        <div id="eight" class="square"></div>
    </div>
    </main>
    <section class="wrapper" id="voldermont">
      <div>
        <img src="./assets/voldemort.png" id="square-img">
      </div>
      <div class="win-count">0 Wins</div>
    </section>
  </body>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
