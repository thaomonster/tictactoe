<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="wrapper" id="harry-potter">
      <div>
        <img src="./assets/harrypotter.jpg">
      </div>
      <div class="win-count"> 0 Wins</div>
    </section>
    <main>
    <header class="header-section">
      <span class="player-turn-header"> It's <img src="./assets/harrypotter.jpg" class="header-img"> turn!</span>
      <span class="winner-header hidden"><img src="" class="header-img"> won!</span>
      <span class="draw-header hidden"> It's a draw!</span>
    </header>
      <div class="game-container">
        <div id="0" class="box"></div>
        <div id="1" class="box"></div>
        <div id="2" class="box"></div>
        <div id="3" class="box"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box"></div>
        <div id="6" class="box"></div>
        <div id="7" class="box"></div>
        <div id="8" class="box"></div>
      </div>
    </main>
    <section class="wrapper" id="voldermont">
      <div>
        <img src="./assets/voldemort.png">
      </div>
      <div class="win-count">0 Wins</div>
    </section>
  </body>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
